<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: Poppins;
  font-size: 0.9rem;
  background-color: #eee;
}

.layout-wrapper {
  display: flex;
  flex-flow: column nowrap;
  max-width: 70vw;
  background-color: white;
  margin: 1rem auto;
  box-shadow: 4px 4px 0 0 rgba(0, 0, 0, 0.1);
}

.brand-logo {
  font-weight: 700;
  font-size: 1.2rem;
}

.page {
  display: flex;
  flex-flow: column nowrap;
  flex: 1;
  margin: 1rem;
}

.page-header {
  display: flex;
  flex-flow: row nowrap;
  border-bottom: 4px solid #00526e;
  padding: 0.7rem 1rem;
  color: #00526e;
}

.search-bar {
  display: flex;
  flex-flow: row nowrap;
  flex: 1;
  gap: 0.5rem;
}

.search-input-wrapper {
  display: flex;
  flex-flow: row nowrap;
  flex: 1;
}

.search-input-wrapper input {
  display: flex;
  flex: 1;
  font: inherit;
  padding: 0.5rem 0.8rem;
  border: 2px solid #eee;
  border-radius: 4px;
  outline: 0;
}

.search-input-wrapper input:focus {
  border-color: #aa418c;
}

.search-action {
  padding: 0.5rem 0.8rem;
  background-color: #aa418c;
  color: white;
  font: inherit;
  font-weight: bold;
  border: 2px solid #aa418c;
  border-radius: 4px;
  cursor: pointer;
}

.search-results {
  list-style: none;
  margin: 1rem 0 0 0;
  padding: 0;
}

.search-results > li {
  border: 2px solid #f2f2f2;
}

.search-results > li a {
  display: flex;
  padding: 0.5rem 0.8rem;
}

.search-results > li:first-child {
  border-radius: 4px 4px 0 0;
}

.search-results > li:last-child {
  border-radius: 0 0 4px 4px;
}

.search-results > li + li {
  border-top: 0;
}
</style>

<div class="layout-wrapper">
  <header class="page-header">
    <div class="brand-logo">Kompany</div>
  </header>
  <main class="page">
    <div class="search-bar">
      <div class="search-input-wrapper">
        <input class="search-input" placeholder="Type your query" type="search">
      </div>
      <button class="search-action">Search</button>
    </div>
    <div class="search-results-wrapper">
      <ul class="search-results">
        <li><a href="#">Result 1</a></li>
        <li><a href="#">Result 2</a></li>
        <li><a href="#">Result 3</a></li>
      </ul>
    </div>
  </main>
</div>
